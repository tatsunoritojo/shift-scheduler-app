         *     availableTime: "10:00-18:00", // åˆ©ç”¨å¯èƒ½æ™‚é–“å¸¯ï¼ˆæ–‡å­—åˆ—ï¼‰

         * - é–¢æ•°åãƒ»å‘¼ã³å‡ºã—æ–¹æ³•ã¯å¾Œã»ã©ä¿®æ­£äºˆå®š

        /**
         * ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚’æç”»ã™ã‚‹é–¢æ•°
         * @param {string} startDate - é–‹å§‹æ—¥ï¼ˆYYYY-MM-DDå½¢å¼ï¼‰
         * @param {string} endDate - çµ‚äº†æ—¥ï¼ˆYYYY-MM-DDå½¢å¼ï¼‰
         * @param {Array} shiftData - ã‚·ãƒ•ãƒˆãƒ‡ãƒ¼ã‚¿é…åˆ—

        function renderCalendar(startDate, endDate, shiftData) {
            const start = new Date(startDate);
            const end = new Date(endDate);
            
            // æ—¥ä»˜ç¯„å›²ã‚’ãƒ˜ãƒƒãƒ€ãƒ¼ã«è¡¨ç¤º
            document.getElementById('date-range').textContent = 
                `${formatDateJa(start)} ã€œ ${formatDateJa(end)}`;
            
            // ã‚·ãƒ•ãƒˆãƒ‡ãƒ¼ã‚¿ã‚’Mapã«å¤‰æ›ï¼ˆé«˜é€Ÿæ¤œç´¢ç”¨ï¼‰
            const shiftMap = new Map();
            shiftData.forEach(shift => {
                shiftMap.set(shift.date, shift);
            });
            
            // æœˆã”ã¨ã®ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚’ç”Ÿæˆ
            const container = document.getElementById('calendar-container');
            container.innerHTML = '';
            
            const months = getMonthsInRange(start, end);
            months.forEach(month => {

        /**
         * æŒ‡å®šã•ã‚ŒãŸæœŸé–“ã«å«ã¾ã‚Œã‚‹æœˆã®ãƒªã‚¹ãƒˆã‚’å–å¾—
         * @param {Date} start - é–‹å§‹æ—¥
         * @param {Date} end - çµ‚äº†æ—¥
         * @returns {Array} æœˆã®ãƒªã‚¹ãƒˆ
         */
        function getMonthsInRange(start, end) {
            const months = [];
            const current = new Date(start.getFullYear(), start.getMonth(), 1);
            const endMonth = new Date(end.getFullYear(), end.getMonth(), 1);
            
            while (current <= endMonth) {
                months.push(new Date(current));
                current.setMonth(current.getMonth() + 1);
            }
            
            return months;
        }

        /**
         * æœˆã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚’ç”Ÿæˆ
         * @param {Date} month - å¯¾è±¡æœˆ

         * @returns {HTMLElement} æœˆã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼è¦ç´ 
         */
        function createMonthCalendar(month, shiftMap) {
            const monthContainer = document.createElement('div');
            monthContainer.className = 'month-container';
            
            // æœˆã‚¿ã‚¤ãƒˆãƒ«
            const monthTitle = document.createElement('div');
            monthTitle.className = 'month-title';
            monthTitle.textContent = `${month.getFullYear()}å¹´${month.getMonth() + 1}æœˆ`;
            monthContainer.appendChild(monthTitle);
            
            // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚°ãƒªãƒƒãƒ‰
            const grid = document.createElement('div');
            grid.className = 'calendar-grid';
            
            // æ›œæ—¥ãƒ˜ãƒƒãƒ€ãƒ¼
            const weekdays = ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'];
            weekdays.forEach(day => {
                const header = document.createElement('div');
                header.className = 'calendar-header';
                header.textContent = day;

            });
            
            // æœˆã®æœ€åˆã®æ—¥ã®æ›œæ—¥ã‚’å–å¾—
            const firstDay = new Date(month.getFullYear(), month.getMonth(), 1);
            const startDayOfWeek = firstDay.getDay();
            
            // æœˆã®æœ€å¾Œã®æ—¥ã‚’å–å¾—
            const lastDay = new Date(month.getFullYear(), month.getMonth() + 1, 0);
            const daysInMonth = lastDay.getDate();
            
            // æœ€åˆã®é€±ã®ç©ºã®ã‚»ãƒ«ã‚’è¿½åŠ 
            for (let i = 0; i < startDayOfWeek; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'calendar-day empty';
                grid.appendChild(emptyCell);
            }
            
            // æ—¥ä»˜ã‚»ãƒ«ã‚’è¿½åŠ 
            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = createDayCell(month.getFullYear(), month.getMonth(), day, shiftMap);
                grid.appendChild(dayCell);
            }
            
            monthContainer.appendChild(grid);
            return monthContainer;
        }

        /**
         * æ—¥ä»˜ã‚»ãƒ«ã‚’ç”Ÿæˆ
         * @param {number} year - å¹´

         */
        function createDayCell(year, month, day, shiftMap) {
            const cell = document.createElement('div');
            cell.className = 'calendar-day';
            
            const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            const shiftData = shiftMap.get(dateStr);
            
            // æ—¥ä»˜ç•ªå·

            if (shiftData) {

                if (shiftData.status === 'available' && shiftData.availableTime) {

        function formatDateJa(date) {
