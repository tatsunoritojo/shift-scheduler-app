<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汎用シフト可能日計算アプリ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .settings-panel {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            border-left: 5px solid #2196F3;
        }

        .settings-panel h3 {
            color: #1976D2;
            margin-bottom: 20px;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1em;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #2196F3;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }

        .form-control-small {
            width: 120px;
            display: inline-block;
            margin-right: 10px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .checkbox-item:hover {
            border-color: #2196F3;
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #2196F3;
        }

        .checkbox-item.checked {
            background: #e3f2fd;
            border-color: #2196F3;
        }

        .time-range {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #5a6268);
        }

        .btn-secondary:hover {
            box-shadow: 0 8px 25px rgba(108, 117, 125, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }

        .btn-success:hover {
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
        }

        .preset-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .preset-btn {
            background: #e3f2fd;
            color: #1976D2;
            border: 2px solid #2196F3;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .preset-btn:hover {
            background: #2196F3;
            color: white;
            transform: translateY(-1px);
        }

        .advanced-settings {
            background: #fff3e0;
            border-left: 5px solid #FF9800;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .advanced-settings h4 {
            color: #F57F17;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .results-section {
            margin-top: 30px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 5px solid #FF9800;
            display: none;
        }

        .results-section.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e0e0e0;
            border-top: 4px solid #2196F3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .shift-result {
            background: white;
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .shift-result:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .shift-result.available {
            border-left: 5px solid #4CAF50;
            background: linear-gradient(90deg, #e8f5e8 0%, white 100%);
        }

        .shift-result.partial {
            border-left: 5px solid #FF9800;
            background: linear-gradient(90deg, #fff3e0 0%, white 100%);
        }

        .shift-result.unavailable {
            border-left: 5px solid #f44336;
            background: linear-gradient(90deg, #ffebee 0%, white 100%);
        }

        .date-info {
            font-weight: 600;
            font-size: 1.1em;
            color: #333;
        }

        /* ON/OFFボタンのスタイル */
        .shift-toggle-btn {
            position: relative;
            width: 70px;
            height: 35px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            outline: none;
        }

        .shift-toggle-btn.on {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .shift-toggle-btn.off {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
        }

        .shift-toggle-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .shift-toggle-btn:active {
            transform: scale(0.95);
        }

        /* 無効化されたシフト結果のスタイル */
        .shift-result.disabled {
            opacity: 0.6;
            background: linear-gradient(90deg, #f5f5f5 0%, white 100%);
            border-left-color: #bdbdbd;
        }

        .shift-result.disabled .time-badge {
            opacity: 0.7;
        }

        /* カレンダー表示でのON/OFF状態 */
        .calendar-day.calendar-disabled {
            opacity: 0.5;
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
        }

        .calendar-day.calendar-disabled .time-slot {
            opacity: 0.6;
            text-decoration: line-through;
        }

        /* カレンダーポップアップスタイル */
        .calendar-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 25px;
            z-index: 1000;
            min-width: 300px;
            text-align: center;
        }

        .calendar-popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }

        .calendar-popup h3 {
            margin: 0 0 20px 0;
            color: #333;
            font-size: 1.2em;
        }

        .calendar-popup .date-display {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 20px;
        }

        .calendar-popup .toggle-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .calendar-popup button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .calendar-popup .close-btn {
            background: #f44336;
            color: white;
        }

        .calendar-popup .close-btn:hover {
            background: #d32f2f;
        }

        .time-badge {
            background: #2196F3;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .time-badge.partial {
            background: #FF9800;
        }

        .time-badge.unavailable {
            background: #f44336;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #2196F3;
            display: block;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .current-settings {
            background: #e8f5e8;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 5px solid #4CAF50;
        }

        .current-settings h4 {
            color: #2e7d32;
            margin-bottom: 10px;
        }

        .setting-item {
            display: inline-block;
            background: white;
            padding: 5px 10px;
            margin: 3px;
            border-radius: 15px;
            font-size: 0.9em;
            border: 1px solid #c8e6c9;
        }

        @media (max-width: 768px) {
            .settings-grid {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
            
            .preset-buttons {
                justify-content: center;
            }
        }

        .tooltip {
            position: relative;
            cursor: help;
        }

        .tooltip:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 1000;
        }

        .tab-buttons {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab-button {
            background: none;
            border: none;
            padding: 15px 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #555;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px; /* border-bottomと重ならないように */
        }

        .tab-button:hover {
            color: #2196F3;
        }

        .tab-button.active {
            color: #2196F3;
            border-bottom-color: #2196F3;
            font-weight: 600;
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: block;
        }

        /* カレンダー表示スタイル */
        .month-container {
            margin-bottom: 40px;
        }

        .month-title {
            font-size: 1.8em;
            font-weight: 600;
            color: #1976D2;
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            background: #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .calendar-header {
            background: #1976D2;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 0.9em;
        }

        .calendar-day {
            background: white;
            padding: 15px;
            text-align: center;
            min-height: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: all 0.3s ease;
        }

        .calendar-day:hover {
            background: #f5f5f5;
        }

        .calendar-day.empty {
            background: #f8f9fa;
            color: #ccc;
        }

        .calendar-day.available {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            font-weight: bold;
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .calendar-day.unavailable {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #e57373;
        }

        .calendar-day.excluded {
            background: #f5f5f5;
            color: #999;
            border: 1px solid #e0e0e0;
        }

        .time-slot {
            font-size: 0.75em;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 4px;
            line-height: 1.2;
        }

        .calendar-day.unavailable .time-slot,
        .calendar-day.excluded .time-slot {
            color: rgba(0, 0, 0, 0.6);
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        .legend-available {
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }

        .legend-unavailable {
            background: #c62828;
        }

        .legend-excluded {
            background: #999;
        }

        @media (max-width: 768px) {
            .calendar-grid {
                padding: 10px;
            }
            
            .calendar-day {
                padding: 10px;
                min-height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔧 汎用シフト可能日計算アプリ</h1>
            <p>あらゆる勤務条件に対応できる柔軟なシフト計算ツール</p>
        </div>

        <div class="content">
            <div class="tab-buttons">
                <button class="tab-button active" onclick="showTab('settings-tab')">設定</button>
                <button class="tab-button" onclick="showTab('results-tab')">結果</button>
            </div>

            <div class="tab-content">
                <div id="settings-tab" class="tab-pane active">
                    <!-- プリセットボタン -->
            <div class="preset-buttons">
                <button class="preset-btn" onclick="loadPreset('student')">👨‍🎓 学生バイト</button>
                <button class="preset-btn" onclick="loadPreset('office')">🏢 オフィス勤務</button>
                <button class="preset-btn" onclick="loadPreset('retail')">🛒 小売店</button>
                <button class="preset-btn" onclick="loadPreset('restaurant')">🍽️ 飲食店</button>
                <button class="preset-btn" onclick="loadPreset('flexible')">⚡ フレックス</button>
                <button class="preset-btn" onclick="resetSettings()">🔄 リセット</button>
            </div>

            <!-- 現在の設定表示 -->
            <div class="current-settings" id="currentSettings">
                <h4>📋 現在の設定</h4>
                <div id="settingsDisplay"></div>
            </div>

            <!-- 設定パネル -->
            <div class="settings-grid">
                <!-- 基本設定 -->
                <div class="settings-panel">
                    <h3>⏰ 基本勤務条件</h3>
                    
                    <div class="form-group">
                        <label>営業時間</label>
                        <div class="time-range">
                            <input type="time" id="startTime" class="form-control form-control-small" value="10:00">
                            <span>〜</span>
                            <input type="time" id="endTime" class="form-control form-control-small" value="18:00">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="tooltip" data-tooltip="連続して勤務できる最低時間">
                            最低勤務時間 ⓘ
                        </label>
                        <div class="time-range">
                            <input type="number" id="minHours" class="form-control form-control-small" value="2" min="0.5" step="0.5">
                            <span>時間</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="tooltip" data-tooltip="予定の前後に確保する移動・準備時間">
                            移動時間 ⓘ
                        </label>
                        <div class="time-range">
                            <input type="number" id="bufferTime" class="form-control form-control-small" value="30" min="0" step="15">
                            <span>分</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>除外する曜日</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="exclude0" onchange="updateCheckboxUI(this)">
                                <label for="exclude0">日</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="exclude1" onchange="updateCheckboxUI(this)">
                                <label for="exclude1">月</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="exclude2" onchange="updateCheckboxUI(this)">
                                <label for="exclude2">火</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="exclude3" onchange="updateCheckboxUI(this)">
                                <label for="exclude3">水</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="exclude4" onchange="updateCheckboxUI(this)">
                                <label for="exclude4">木</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="exclude5" onchange="updateCheckboxUI(this)">
                                <label for="exclude5">金</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="exclude6" onchange="updateCheckboxUI(this)">
                                <label for="exclude6">土</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 期間・カレンダー設定 -->
                <div class="settings-panel">
                    <h3>📅 期間・カレンダー設定</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="startDate">開始日</label>
                            <input type="date" id="startDate" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="endDate">終了日</label>
                            <input type="date" id="endDate" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="calendarId" class="tooltip" data-tooltip="空欄の場合はメインカレンダーを使用">
                            カレンダーID ⓘ
                        </label>
                        <input type="text" id="calendarId" class="form-control" placeholder="primary" value="primary">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="submitterName">提出者氏名</label>
                            <input type="text" id="submitterName" class="form-control" placeholder="例：田中 太郎" value="">
                        </div>
                        <div class="form-group">
                            <label for="submitterDepartment">所属部署</label>
                            <input type="text" id="submitterDepartment" class="form-control" placeholder="例：アルバイトスタッフ" value="">
                        </div>
                    </div>

                    <!-- 高度な設定 -->
                    <div class="advanced-settings">
                        <h4>⚙️ 高度な設定</h4>
                        
                        <div class="form-group">
                            <label class="tooltip" data-tooltip="この時間未満の空き時間は無視">
                                最小空き時間 ⓘ
                            </label>
                            <div class="time-range">
                                <input type="number" id="minGapTime" class="form-control form-control-small" value="30" min="0" step="15">
                                <span>分</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="tooltip" data-tooltip="1日の最大勤務時間制限">
                                最大勤務時間 ⓘ
                            </label>
                            <div class="time-range">
                                <input type="number" id="maxHours" class="form-control form-control-small" value="8" min="1" max="12" step="0.5">
                                <span>時間</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="allowSplitShifts" onchange="updateCheckboxUI(this)">
                                <label for="allowSplitShifts" class="tooltip" data-tooltip="1日に複数の時間帯で勤務可能">
                                    分割シフト許可 ⓘ
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="checkbox-item">

        // シフト計算のメイン関数
        async function calculateShifts() {

            const settings = getCurrentSettings();

            if (!startDate || !endDate) {
                alert('開始日と終了日を入力してください。');
                return;
            }

            if (new Date(startDate) > new Date(endDate)) {

        // バックエンドからカレンダー情報を取得
        async function fetchCalendarDataFromBackend(startDate, endDate, calendarId, settings) {
            try {
                // バックエンドAPIを呼び出してカレンダーイベントを取得
                const response = await fetch(`/api/calendar/events?startDate=${startDate}&endDate=${endDate}&calendarId=${calendarId}`);
                
                if (response.status === 401) {
                    // 認証が切れた場合、認証ボタンを再表示
                    const authButton = document.getElementById('authButton');
                    const calculateButton = document.getElementById('calculateButton');
                    authButton.style.display = 'inline-flex';
                    authButton.textContent = '🔐 Googleアカウント認証';
                    calculateButton.disabled = true;
                    
                    // 認証が必要な場合
                    const authConfirm = confirm('認証が切れました。再認証が必要です。認証ページに移動しますか？');
                    if (authConfirm) {
                        window.location.href = '/auth/google/login';
                    }
                    return;
                }
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const events = await response.json();
                console.log('取得したイベント:', events);
                
                // 取得したイベントを使ってシフトを計算
                await calculateShiftsWithRealData(startDate, endDate, events, settings);
                
            } catch (error) {
                console.error('バックエンドAPI呼び出しエラー:', error);
                throw error;
            }
        }

        // 実際のカレンダーデータを使用したシフト計算
        async function calculateShiftsWithRealData(startDate, endDate, events, settings) {
            let holidays = {};
            if (settings.excludeHolidays) {
                try {
                    const startYear = new Date(startDate).getFullYear();
                    const endYear = new Date(endDate).getFullYear();
                    for (let year = startYear; year <= endYear; year++) {
                        const response = await fetch(`https://holidays-jp.github.io/api/v1/${year}/date.json`);
                        if (response.ok) {
                            const yearHolidays = await response.json();
                            holidays = { ...holidays, ...yearHolidays };
                        }
                    }
                } catch (error) {
                    console.error("Error fetching holidays:", error);
                }
            }

            // イベントを日付ごとにグループ化
            const eventsByDate = {};
            events.forEach(event => {
                const eventDate = event.start.includes('T') ? 
                    event.start.split('T')[0] : event.start;
                
                if (!eventsByDate[eventDate]) {
                    eventsByDate[eventDate] = [];
                }
                
                // 終日イベントかどうかをチェック
                if (event.start.includes('T') && event.end.includes('T')) {
                    eventsByDate[eventDate].push({
                        start: event.start.split('T')[1].substring(0, 5),
                        end: event.end.split('T')[1].substring(0, 5),
                        summary: event.summary
                    });
                }
            });

            // 設定に基づいてシフトを計算
            const shifts = calculateShiftsWithRealEvents(startDate, endDate, eventsByDate, settings, holidays);
            displayResults(shifts, settings);
        }

        // 実際のイベントデータを使用したシフト計算
        function calculateShiftsWithRealEvents(startDate, endDate, eventsByDate, settings, holidays) {
            const shifts = [];
            const start = new Date(startDate);
            const end = new Date(endDate);

            for (let date = new Date(start); date <= end; date.setDate(date.getDate() + 1)) {
                const dayOfWeek = date.getDay();
                const dateStr = date.toISOString().split('T')[0];
                const dayName = ['日', '月', '火', '水', '木', '金', '土'][dayOfWeek];

                // 除外曜日チェック
                if (settings.excludedDays.includes(dayOfWeek)) {
                    shifts.push({
                        date: dateStr,
                        dayName: dayName,
                        status: 'excluded',
                        reason: `${dayName}曜日のため対象外`,
                        availableTime: null,
                        duration: 0,
                        shifts: []
                    });
                    continue;
                }

                // 祝日除外チェック
                if (settings.excludeHolidays && holidays[dateStr]) {
                    shifts.push({
                        date: dateStr,
                        dayName: dayName,
                        status: 'excluded',
                        reason: `祝日（${holidays[dateStr]}）のため対象外`,
                        availableTime: null,
                        duration: 0,
                        shifts: []
                    });
                    continue;
                }

                // その日のイベントを取得
                const dayEvents = eventsByDate[dateStr] || [];
                
                // 営業時間内の利用可能時間を計算
                const availableSlots = calculateAvailableSlots(
                    settings.startTime,
                    settings.endTime,
                    dayEvents,
                    settings
                );

                // 最低勤務時間を満たすスロットをフィルタリング
                const validSlots = availableSlots.filter(slot => slot.duration >= settings.minHours);

                if (validSlots.length > 0) {
                    const totalDuration = validSlots.reduce((sum, slot) => sum + slot.duration, 0);
                    const maxDuration = Math.min(totalDuration, settings.maxHours);

                    if (settings.allowSplitShifts && validSlots.length > 1) {
                        shifts.push({
                            date: dateStr,
                            dayName: dayName,
                            status: 'available',
                            reason: '複数時間帯で勤務可能',
                            availableTime: validSlots.map(slot => `${slot.start}-${slot.end}`).join(', '),
                            duration: maxDuration,
                            shifts: validSlots
                        });
                    } else {
                        const bestSlot = validSlots[0];
                        const adjustedEnd = maxDuration < bestSlot.duration ? 
                            addHours(bestSlot.start, maxDuration) : bestSlot.end;
                        
                        shifts.push({
                            date: dateStr,
                            dayName: dayName,
                            status: 'available',
                            reason: '勤務可能',
                            availableTime: `${bestSlot.start}-${adjustedEnd}`,
                            duration: Math.min(bestSlot.duration, maxDuration),
                            shifts: [{ start: bestSlot.start, end: adjustedEnd, duration: Math.min(bestSlot.duration, maxDuration) }]
                        });
                    }
                } else {
                    shifts.push({
                        date: dateStr,
                        dayName: dayName,
                        status: 'unavailable',
                        reason: dayEvents.length > 0 ? '予定により最低勤務時間確保不可' : '勤務時間確保不可',
                        availableTime: null,
                        duration: 0,
                        shifts: []
                    });
                }
            }

            return shifts;
        }

        // カレンダー取得とシフト計算のシミュレーション（デモ用）
        async function simulateCalendarFetch(startDate, endDate, calendarId, settings) {
            await new Promise(resolve => setTimeout(resolve, 2000));

            let holidays = {};
            if (settings.excludeHolidays) {
                try {
                    const startYear = new Date(startDate).getFullYear();
                    const endYear = new Date(endDate).getFullYear();
                    for (let year = startYear; year <= endYear; year++) {
                        const response = await fetch(`https://holidays-jp.github.io/api/v1/${year}/date.json`);
                        if (!response.ok) {
                            throw new Error(`Failed to fetch holidays for ${year}: ${response.statusText}`);
                        }
                        const yearHolidays = await response.json();
                        holidays = { ...holidays, ...yearHolidays };
                    }
                    console.log("Fetched holidays:", holidays);
                } catch (error) {
                    console.error("Error fetching holidays:", error);
                    alert("祝日情報の取得に失敗しました。祝日除外設定は適用されません。");
                }
            }

            // 設定に基づいてシフトを計算
            const shifts = calculateShiftsWithSettings(startDate, endDate, settings, holidays);
            displayResults(shifts, settings);
        }

        // 設定に基づくシフト計算
        function calculateShiftsWithSettings(startDate, endDate, settings, holidays) {
            const shifts = [];
            const start = new Date(startDate);
            const end = new Date(endDate);

            for (let date = new Date(start); date <= end; date.setDate(date.getDate() + 1)) {
                const dayOfWeek = date.getDay();
                const dateStr = date.toISOString().split('T')[0];
                const dayName = ['日', '月', '火', '水', '木', '金', '土'][dayOfWeek];

                // 除外曜日チェック
                if (settings.excludedDays.includes(dayOfWeek)) {
                    shifts.push({
                        date: dateStr,
                        dayName: dayName,
                        status: 'excluded',
                        reason: `${dayName}曜日のため対象外`,
                        availableTime: null,
                        duration: 0,
                        shifts: []
                    });
                    continue;
                }

                // 祝日除外チェック
                if (settings.excludeHolidays && holidays[dateStr]) {
                    shifts.push({
                        date: dateStr,
                        dayName: dayName,
                        status: 'excluded',
                        reason: `祝日（${holidays[dateStr]}）のため対象外`,
                        availableTime: null,
                        duration: 0,
                        shifts: []
                    });
                    continue;
                }

                // ランダムに予定を生成（デモ用）
                const hasEvent = Math.random() < 0.4; // 40%の確率で予定あり
                let availableSlots = [];

                if (hasEvent) {
                    // 予定がある場合のシミュレーション
                    const eventStart = randomTime(settings.startTime, settings.endTime);
                    const eventDuration = Math.random() * 4 + 1; // 1-5時間の予定
                    const eventEnd = addHours(eventStart, eventDuration);

                    // 営業時間内の利用可能時間を計算
                    availableSlots = calculateAvailableSlots(
                        settings.startTime,
                        settings.endTime,
                        [{start: eventStart, end: eventEnd}],
                        settings
                    );
                } else {
                    // 予定がない場合は全時間利用可能
                    availableSlots = [{
                        start: settings.startTime,
                        end: settings.endTime,
                        duration: calculateDuration(settings.startTime, settings.endTime)
                    }];
                }

                // 最低勤務時間を満たすスロットをフィルタリング
                const validSlots = availableSlots.filter(slot => slot.duration >= settings.minHours);

                if (validSlots.length > 0) {
                    const totalDuration = validSlots.reduce((sum, slot) => sum + slot.duration, 0);
                    const maxDuration = Math.min(totalDuration, settings.maxHours);

                    if (settings.allowSplitShifts && validSlots.length > 1) {
                        shifts.push({
                            date: dateStr,
                            dayName: dayName,
                            status: 'available',
                            reason: '複数時間帯で勤務可能',
                            availableTime: validSlots.map(slot => `${slot.start}-${slot.end}`).join(', '),
                            duration: maxDuration,
                            shifts: validSlots
                        });
                    } else {
                        const bestSlot = validSlots[0];
                        const adjustedEnd = maxDuration < bestSlot.duration ? 
                            addHours(bestSlot.start, maxDuration) : bestSlot.end;
                        
                        shifts.push({
                            date: dateStr,
                            dayName: dayName,
                            status: 'available',
                            reason: '勤務可能',
                            availableTime: `${bestSlot.start}-${adjustedEnd}`,
                            duration: Math.min(bestSlot.duration, maxDuration),
                            shifts: [{ start: bestSlot.start, end: adjustedEnd, duration: Math.min(bestSlot.duration, maxDuration) }]
                        });
                    }
                } else {
                    shifts.push({
                        date: dateStr,
                        dayName: dayName,
                        status: 'unavailable',
                        reason: hasEvent ? '予定により最低勤務時間確保不可' : '勤務時間確保不可',
                        availableTime: null,
                        duration: 0,
                        shifts: []
                    });
                }
            }

            return shifts;
        }

        // 利用可能時間スロット計算
        function calculateAvailableSlots(startTime, endTime, events, settings) {
            const slots = [];
            const workStart = timeToMinutes(startTime);
            const workEnd = timeToMinutes(endTime);

            // イベントを時間順にソート
            events.sort((a, b) => timeToMinutes(a.start) - timeToMinutes(b.start));

            let currentStart = workStart;

            for (const event of events) {
                const eventStart = Math.max(workStart, timeToMinutes(event.start) - settings.bufferTime);
                const eventEnd = Math.min(workEnd, timeToMinutes(event.end) + settings.bufferTime);

                if (currentStart < eventStart) {
                    const slotDuration = (eventStart - currentStart) / 60;
                    if (slotDuration >= settings.minGapTime / 60) {
                        slots.push({
                            start: minutesToTime(currentStart),
                            end: minutesToTime(eventStart),
                            duration: slotDuration
                        });
                    }
                }

                currentStart = Math.max(currentStart, eventEnd);
            }

            // 最後のスロット
            if (currentStart < workEnd) {
                const slotDuration = (workEnd - currentStart) / 60;
                if (slotDuration >= settings.minGapTime / 60) {
                    slots.push({
                        start: minutesToTime(currentStart),
                        end: minutesToTime(workEnd),
                        duration: slotDuration
                    });
                }
            }

            return slots;
        }

        // ユーティリティ関数
        function timeToMinutes(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }

        function minutesToTime(minutes) {
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            return `${hours.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}`;
        }

        function calculateDuration(startTime, endTime) {
            return (timeToMinutes(endTime) - timeToMinutes(startTime)) / 60;
        }

        function addHours(timeStr, hours) {
            const startMinutes = timeToMinutes(timeStr);
            const endMinutes = startMinutes + (hours * 60);
            return minutesToTime(Math.round(endMinutes));
        }

        function randomTime(startTime, endTime) {
            const startMinutes = timeToMinutes(startTime);
            const endMinutes = timeToMinutes(endTime);
            const randomMinutes = startMinutes + Math.random() * (endMinutes - startMinutes);
            return minutesToTime(Math.round(randomMinutes));
        }

        // カレンダー描画関数
        function renderCalendar(startDate, endDate, shiftData) {
            const start = new Date(startDate);
            const end = new Date(endDate);
            
            // シフトデータをMapに変換（高速検索用）
            const shiftMap = new Map();
            shiftData.forEach((shift, index) => {
                shiftMap.set(shift.date, { ...shift, originalIndex: index });
            });
            
            // 月ごとのカレンダーを生成
            const container = document.getElementById('calendar-container');
            container.innerHTML = '';
            
            const months = getMonthsInRange(start, end);
            months.forEach(month => {
                const monthContainer = createMonthCalendar(month, shiftMap);
                container.appendChild(monthContainer);
            });
        }

        // 指定された期間に含まれる月のリストを取得
        function getMonthsInRange(start, end) {
            const months = [];
            const current = new Date(start.getFullYear(), start.getMonth(), 1);
            const endMonth = new Date(end.getFullYear(), end.getMonth(), 1);
            
            while (current <= endMonth) {
                months.push(new Date(current));
                current.setMonth(current.getMonth() + 1);
            }
            
            return months;
        }

        // 月カレンダーを生成
        function createMonthCalendar(month, shiftMap) {
            const monthContainer = document.createElement('div');
            monthContainer.className = 'month-container';
            
            // 月タイトル
            const monthTitle = document.createElement('div');
            monthTitle.className = 'month-title';
            monthTitle.textContent = `${month.getFullYear()}年${month.getMonth() + 1}月`;
            monthContainer.appendChild(monthTitle);
            
            // カレンダーグリッド
            const grid = document.createElement('div');
            grid.className = 'calendar-grid';
            
            // 曜日ヘッダー
            const weekdays = ['日', '月', '火', '水', '木', '金', '土'];
            weekdays.forEach(day => {
                const header = document.createElement('div');
                header.className = 'calendar-header';
                header.textContent = day;
                grid.appendChild(header);
            });
            
            // 月の最初の日の曜日を取得
            const firstDay = new Date(month.getFullYear(), month.getMonth(), 1);
            const startDayOfWeek = firstDay.getDay();
            
            // 月の最後の日を取得
            const lastDay = new Date(month.getFullYear(), month.getMonth() + 1, 0);
            const daysInMonth = lastDay.getDate();
            
            // 最初の週の空のセルを追加
            for (let i = 0; i < startDayOfWeek; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'calendar-day empty';
                grid.appendChild(emptyCell);
            }
            
            // 日付セルを追加
            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = createDayCell(month.getFullYear(), month.getMonth(), day, shiftMap);
                grid.appendChild(dayCell);
            }
            
            monthContainer.appendChild(grid);
            return monthContainer;
        }

        // 日付セルを生成
        function createDayCell(year, month, day, shiftMap) {
            const cell = document.createElement('div');
            cell.className = 'calendar-day';
            
            const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            const shiftData = shiftMap.get(dateStr);
            
            // 日付番号
            const dayNumber = document.createElement('div');
            dayNumber.className = 'day-number';
            dayNumber.textContent = day;
            cell.appendChild(dayNumber);
            
            // シフトデータに基づいてスタイルを適用
            if (shiftData) {
                const originalIndex = shiftData.originalIndex;
                const isEnabled = window.shiftSelectionState && 
                                 window.shiftSelectionState[originalIndex] && 
                                 window.shiftSelectionState[originalIndex].enabled;
                
                // 基本ステータスクラスを追加
                cell.classList.add(shiftData.status);
                
                // ON/OFF状態に基づいて表示を調整
                if (shiftData.status === 'available' || shiftData.status === 'partial') {
                    if (!isEnabled) {
                        cell.classList.add('calendar-disabled');
                    }
                    
                    // クリック可能にする
                    cell.style.cursor = 'pointer';

                    cell.setAttribute('data-date', dateStr);
                    
                    // クリックイベントを追加

                // 利用可能時間を表示

                    timeSlot.className = 'time-slot';
                    timeSlot.textContent = shiftData.availableTime;
                    cell.appendChild(timeSlot);
                }
            }
            
            return cell;
        }

            // 結果タブに切り替え
            showTab('results-tab');
            
            // 結果セクションを表示
            const resultsSection = document.getElementById('resultsSection');
            resultsSection.classList.add('show');
            
            // ローディング表示
            document.getElementById('loadingDiv').style.display = 'block';
            document.getElementById('resultsContent').style.display = 'none';
            
            // 2秒後に結果を表示（実際の処理をシミュレート）
            setTimeout(() => {
                displayResults(dummyShifts, getCurrentSettings());
            }, 2000);
        }

        // ダミーシフトデータ生成
        function generateDummyShifts(startDate, endDate) {
            const shifts = [];
            const start = new Date(startDate);
            const end = new Date(endDate);
            const settings = getCurrentSettings();
            
            for (let date = new Date(start); date <= end; date.setDate(date.getDate() + 1)) {
                const dayOfWeek = date.getDay();
                const dateStr = date.toISOString().split('T')[0];
                const dayName = ['日', '月', '火', '水', '木', '金', '土'][dayOfWeek];
                
                // 除外曜日チェック
                if (settings.excludedDays.includes(dayOfWeek)) {
                    shifts.push({
                        date: dateStr,
                        dayName: dayName,
                        status: 'excluded',
                        reason: `${dayName}曜日のため対象外`,
                        availableTime: null,
                        duration: 0,
                        shifts: []
                    });
                    continue;
                }
                
                // ランダムに状況を決定
                const random = Math.random();
                
                if (random < 0.6) { // 60%の確率で出勤可能
                    const workHours = Math.random() * (settings.maxHours - settings.minHours) + settings.minHours;
                    const startHour = Math.floor(Math.random() * 4) + 9; // 9-12時開始
                    const startTime = `${startHour.toString().padStart(2, '0')}:00`;
                    const endTime = addHours(startTime, workHours);
                    
                    shifts.push({
                        date: dateStr,
                        dayName: dayName,
                        status: 'available',
                        reason: '勤務可能',
                        availableTime: `${startTime}-${endTime}`,
                        duration: workHours,
                        shifts: [{ start: startTime, end: endTime, duration: workHours }]
                    });
                } else if (random < 0.8) { // 20%の確率で出勤不可
                    shifts.push({
                        date: dateStr,
                        dayName: dayName,
                        status: 'unavailable',
                        reason: '予定により勤務不可',
                        availableTime: null,
                        duration: 0,
                        shifts: []
                    });
                } else { // 20%の確率で分割シフト（分割シフト許可時）
                    if (settings.allowSplitShifts) {
                        const morning = { start: '10:00', end: '12:00', duration: 2 };
                        const afternoon = { start: '15:00', end: '18:00', duration: 3 };
                        
                        shifts.push({
                            date: dateStr,
                            dayName: dayName,
                            status: 'available',
                            reason: '分割シフトで勤務可能',
                            availableTime: '10:00-12:00, 15:00-18:00',
                            duration: 5,
                            shifts: [morning, afternoon]
                        });
                    } else {
                        shifts.push({
                            date: dateStr,
                            dayName: dayName,
                            status: 'available',
                            reason: '勤務可能',
                            availableTime: '13:00-17:00',
                            duration: 4,
                            shifts: [{ start: '13:00', end: '17:00', duration: 4 }]
                        });
                    }
                }
            }
            
            return shifts;
        }
    </script>
